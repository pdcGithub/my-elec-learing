<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 由于安全设置的原因，会导致 iframe 内容无法加载
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
        -->
        <title>你好!</title>
        <link href="mystyle.css" rel="stylesheet"/>
    </head>
    <body>
        
        <div class="my-line">你好，这里是 iframe 测试（有些网站由于安全原因，没法直接用 iframe 加载）</div>
        
        <div id="left" class="my-box">
            <iframe id="website1" width="100%" height="100%" src="https://electronjs.org"></iframe>
        </div>
        <div id="right" class="my-box">
            <iframe id="website2" width="100%" height="100%" src="https://www.electronjs.org/docs/latest/"></iframe>
        </div>
        
    </body>
</html>
